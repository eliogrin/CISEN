<div class="container well" >
    <section>
        <ul class="nav nav-pills nav-justified">
            <li ng-class="{ active:isSet(1) }">
                <a href ng-click="setTab(1)">CI</a>
            </li>
            <li ng-class="{ active:isSet(2) }">
                <a href ng-click="setTab(2)">Messenger</a>
            </li>
            <li ng-class="{ active:isSet(3) }">
                <a href ng-click="setTab(3)">Processors</a>
            </li>
        </ul>

        <form class="form-horizontal job-name" role="form">
            <div class="form-group">
                <label for="jobName" class="col-sm-2 control-label">Job Name</label>
                <div class="col-sm-9">
                    <input type="text" name="pass" class="form-control" id="jobName" placeholder="Enter Job Name Here" ng-model="jobName" required>
                </div>
            </div>
        </form>

        <div ng-show="isSet(1)">

            <form class="form-horizontal" role="form" name="ciConfigForm" novalidate>
                <input type="hidden" name="baseType" class="form-control" id="base-type" placeholder="Enter user name here" ng-model="baseType" required>
                <input type="hidden" name="type" class="form-control" id="type" placeholder="Enter user name here" ng-model="type" required>

                <div class="form-group">
                    <label class="col-sm-2 control-label">CI List</label>
                    <div class="col-sm-9">
                        <select ng-model="ciSelected" ng-change="ciChanged(ciSelected)" class="form-control" ng-options="template.type for template in ciTemplates">
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">&nbsp;</label>
                    <div class="col-sm-9">
                        <h3><label class="label label-info">{{ciSelected.description}}</label></h3>
                    </div>
                </div>

                <div ng-repeat="column in ciSelectedKeys">

                    <div class="form-group">
                        <label for="l_{{$index}}" class="col-sm-2 control-label">{{column}}</label>
                        <div class="col-sm-9">
                            <input type="text" name="l_{{$index}}" class="form-control" placeholder="{{ciSelected[column]}}" ng-model="job_ci[column]" required>
                        </div>
                    </div>
                </div>

            </form>

            <div class="col-sm-2 col-lg-offset-9">
                <button type="button" class="btn btn-primary save-config btn-lg btn-block" ng-click="setTab(2)">Next</button>
            </div>
        </div>

        <div ng-show="isSet(2)">

            <form class="form-horizontal" role="form" name="messengerConfigForm" novalidate>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Messenger List</label>
                    <div class="col-sm-9">
                        <select class="form-control" ng-model="messengerSelected" ng-change="messengerChanged(messengerSelected)"  ng-options="template.type for template in messengerTemplates">
                        </select>
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-sm-2 control-label">&nbsp;</label>
                    <div class="col-sm-9">
                        <h3><label class="label label-info">{{messengerSelected.description}}</label></h3>
                    </div>
                </div>

                <div ng-repeat="column in messengerSelectedKeys">

                    <div class="form-group">
                        <label for="l_{{$index}}" class="col-sm-2 control-label">{{column}}</label>
                        <div class="col-sm-9">
                            <input type="text" name="l_{{$index}}" class="form-control" placeholder="{{messengerSelected[column]}}" ng-model="job_messenger[column]" required>
                        </div>
                    </div>
                </div>
            </form>



            <div class="col-sm-2 col-lg-offset-9">
                <button type="button" class="btn btn-primary save-config btn-lg btn-block" ng-click="setTab(3)">Next</button>
            </div>
        </div>

        <div ng-show="isSet(3)">

            <form class="form-horizontal" role="form" name="processorsConfigForm" novalidate>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Processors List</label>
                    <div class="col-sm-9">
                        <select class="form-control" ng-model="processorsSelected" ng-change="processorChanged(processorsSelected)" ng-options="template.type for template in processorsTemplates">
                        </select>
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-sm-2 control-label">&nbsp;</label>
                    <div class="col-sm-9">

                        <h3><label class="label label-info">{{processorsSelected.description}}</label></h3>
                    </div>
                </div>


                <div ng-repeat="column in processorSelectedKeys">

                    <div class="form-group">
                        <label for="l_{{$index}}" class="col-sm-2 control-label">{{column}}</label>
                        <div class="col-sm-9">
                            <input type="text" name="l_{{$index}}" class="form-control" placeholder="{{processorsSelected[column]}}" ng-model="job_processor[column]" required>
                        </div>
                    </div>
                </div>

            </form>
            <div class="col-sm-2 col-lg-offset-9">
                <button type="button" class="btn btn-primary save-config btn-lg btn-block" ng-click="saveConfig()">Save</button>
            </div>
        </div>
    </section>
</div>
